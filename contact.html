<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About LTS</a></li>
        <li><a href="index.html#our-menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>
    </nav>
    <br><br>
    <figure>
      <img src="/Taco Project/img/tacos_close_up_400x260.png" alt="close up of tacos">
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
  </header>
  <main>
    <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"
              required></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T<br>
        Kansas City, MO 55555-5555
        <br><br>
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </address>
    </section>
    <br>
    <a href="#">Back to Top</a>
  </main>
  <hr>
  <footer>
    <p>Copyright &copy; The Little Taco Shop</p>
  </footer>
</body>

</html>
